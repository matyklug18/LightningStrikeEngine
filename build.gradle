    runtimeOnly "org.lwjgl:lwjgl-tootle::natives-linux"
    runtimeOnly "org.lwjgl:lwjgl-vma::natives-linux"
    runtimeOnly "org.lwjgl:lwjgl-xxhash::natives-linux"
    runtimeOnly "org.lwjgl:lwjgl-yoga::natives-linux"
    runtimeOnly "org.lwjgl:lwjgl-zstd::natives-linux"
    implementation "org.joml:joml:1.9.20"
    implementation "com.code-disaster.steamworks4j:steamworks4j:1.8.0"
    implementation "com.code-disaster.steamworks4j:steamworks4j-server:1.8.0"
    implementation 'org.jetbrains:annotations:15.0'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'lightningstike.game.Main'
        )
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }

    test {
        java {
            srcDirs = ['src/test/java']
        }
    }
}